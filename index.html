<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive power calculator application">
    <title>Power Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/logo.jpg" alt="Calculator Logo" class="rounded-circle me-2" width="40" height="40">
                    <span>Power Calculator</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i>About</a>
                        </li>  
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-address-book me-1"></i>Contact
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="https://www.linkedin.com/in/aanthonytomas/"><i class="fab fa-linkedin me-2"></i>LinkedIn</a></li>
                                <li><a class="dropdown-item" href="https://github.com/aanthonytomas"><i class="fab fa-github me-2"></i>Github</a></li>
                                <li><a class="dropdown-item" href="https://formsubmit.co/el/fabamu"><i class="fas fa-envelope me-2"></i>Gmail</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="theme-toggle"><i class="fas fa-moon me-1"></i>Theme</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container d-flex justify-content-center align-items-center">
        <div class="calculator-container">
            <div class="calculator bg-light p-4 rounded shadow">
                <div class="calculator-history small text-secondary mb-2" id="calculation-history">
                    <span class="history-value"></span>
                </div>
                <div id="display" class="display bg-dark text-light text-end p-4 rounded mb-4">0</div>
                
                <div class="buttons">
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-outline-danger w-100" data-value="C" aria-label="Clear">C</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-secondary w-100" data-value="±" aria-label="Positive/Negative Toggle">±</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-secondary w-100" data-value="%" aria-label="Percentage">%</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning operator w-100" data-value="/" aria-label="Divide">÷</button>
                        </div>
                    </div>
                    
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="7" aria-label="Seven">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="8" aria-label="Eight">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="9" aria-label="Nine">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning operator w-100" data-value="*" aria-label="Multiply">×</button>
                        </div>
                    </div>
                    
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="4" aria-label="Four">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="5" aria-label="Five">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="6" aria-label="Six">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning operator w-100" data-value="-" aria-label="Subtract">−</button>
                        </div>
                    </div>
                    
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="1" aria-label="One">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="2" aria-label="Two">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="3" aria-label="Three">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning operator w-100" data-value="+" aria-label="Add">+</button>
                        </div>
                    </div>
                    
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-secondary w-100" data-value="0" aria-label="Zero">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100" data-value="." aria-label="Decimal">.</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary operator w-100" data-value="=" aria-label="Equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 text-light">
        <p>© 2025 Power Calculator by <a href="https://github.com/aanthonytomas" class="text-light">aanthonytomas</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
