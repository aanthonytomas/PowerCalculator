<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(45deg, #f3ec78, #af4261);
      animation: gradient 16s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
        .btn {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            font-size: 15px; /* Adjust the font size as needed */
            margin: 30px -10px -10px auto;
        }
        .display{
            font-size: 2em; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="[Profile]MarkAnthonyG.Tomas.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>  
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="https://github.com/aanthonytomas/PowerCalculator/blob/main/README.md" role="button" data-bs-toggle="dropdown">Contact</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="https://www.linkedin.com/in/aanthonytomas/">LinkedIn</a></li>
                        <li><a class="dropdown-item" href="https://github.com/aanthonytomas">Github</a></li>
                        <li><a class="dropdown-item" href="https://formsubmit.co/el/fabamu">Gmail</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator bg-light  p-3 rounded shadow">
        <div id="display" class="display bg-dark text-light text-end p-4 rounded mb-4 ">0</div>
        <div class="buttons d-inline-block gap-2">
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" data-value="7">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" data-value="8">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" data-value="9">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-warning operator" data-value="/">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" data-value="4">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" data-value="5">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" data-value="6">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-warning operator" data-value="*">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" data-value="1">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" data-value="2">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" data-value="3">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-warning operator" data-value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" data-value="0">0</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary dot" data-value="."> .</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" data-value="C">C</button>
                </div>
                <div class="col">
                    <button class="btn btn-warning operator" data-value="+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary operator" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
